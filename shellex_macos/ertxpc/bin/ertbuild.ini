MacOSX {
	Bootstrapper = "bootstrapper.cpp"
	CompileFilter = "*.c;*.cpp;*.cxx;*.m;*.mm"
	ObjectExtension = "o"
	RuntimePath = "../runtime"
	Compiler {
		DefineArgument = "-D"
		IncludeArgument = "-I"
		OutputArgument = "-o"
		Path = "clang++"
		Arguments {
			AA = "-c"
			AB = "-std=c++17"
			AC = "-fmodules"
			AD = "-fcxx-modules"
		}
	}
	Defines {
		ENGINE_MACOSX = true
		ENGINE_RUNTIME = true
		ENGINE_UNIX = true
	}
	Linker {
		OutputArgument = "-o"
		Path = "clang++"
	}
}
"MacOSX-ARM64" {
	Compiler {
		Arguments {
			AG = "--target=arm64-apple-macos11"
		}
	}
	Defines {
		ENGINE_ARM = true
		ENGINE_X64 = true
	}
	Linker {
		Arguments {
			AH = "--target=arm64-apple-macos11"
		}
	}
}
"MacOSX-ARM64-Debug" {
	ObjectPath = "../_build/macosx_arm64_debug"
}
"MacOSX-ARM64-Release" {
	ObjectPath = "../_build/macosx_arm64_release"
}
"MacOSX-Console" {
	Defines {
		ENGINE_SUBSYSTEM_CONSOLE = true
	}
}
"MacOSX-Debug" {
	Compiler {
		Arguments {
			AN = "-O0"
			AO = "-g"
		}
	}
	Defines {
		ENGINE_DEBUG = true
	}
	Linker {
		Arguments {
			AP = "-O0"
			AQ = "-g"
		}
	}
}
"MacOSX-GUI" {
	ExecutableExtension = "app"
	Defines {
		ENGINE_SUBSYSTEM_GUI = true
	}
	Resource {
		IconCodec = "ICNS"
		IconExtension = "icns"
		MacOSX = true
		Path = "ertres"
		SetOutput = "$target$/$output$.app/Contents/MacOS/$internal$"
		IconSizes {
			A = 16
			B = 32
			C = 64
			D = 128
			E = 256
			F = 512
			G = 1024
		}
	}
}
"MacOSX-Library" {
	ExecutableExtension = "dylib"
	Defines {
		ENGINE_SUBSYSTEM_LIBRARY = true
	}
	Linker {
		Arguments {
			AR = "-dynamiclib"
		}
	}
}
"MacOSX-Release" {
	Compiler {
		Arguments {
			AI = "-O3"
			AJ = "-fvisibility=hidden"
		}
	}
	Linker {
		Arguments {
			AK = "-O3"
			AL = "-fvisibility=hidden"
			AM = "-dead_strip"
		}
	}
}
"MacOSX-Silent" {
	Defines {
		ENGINE_SUBSYSTEM_SILENT = true
	}
}
"MacOSX-X64" {
	Compiler {
		Arguments {
			AE = "--target=x86_64-apple-macos11"
		}
	}
	Defines {
		ENGINE_X64 = true
	}
	Linker {
		Arguments {
			AF = "--target=x86_64-apple-macos11"
		}
	}
}
"MacOSX-X64-Debug" {
	ObjectPath = "../_build/macosx_x64_debug"
}
"MacOSX-X64-Release" {
	ObjectPath = "../_build/macosx_x64_release"
}
Targets {
	ARM64 {
		Class = "arch"
		Default = true
		Name = "ARM64"
	}
	Console {
		Class = "subsys"
		Default = true
		Name = "Console"
	}
	Debug {
		Class = "conf"
		Name = "Debug"
	}
	GUI {
		Class = "subsys"
		Name = "Graphical"
	}
	Library {
		Class = "subsys"
		Name = "Library"
	}
	MacOSX {
		Class = "os"
		Default = true
		Name = "Mac OS"
	}
	Release {
		Class = "conf"
		Default = true
		Name = "Release"
	}
	Silent {
		Class = "subsys"
		Name = "No user interface"
	}
	X64 {
		Class = "arch"
		Name = "Intel x86-64"
	}
}
